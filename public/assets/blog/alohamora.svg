<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
    <style>
        @keyframes wave  {
            0% { transform: rotate( 0.0deg) }
            10% { transform: rotate(14.0deg) }
            20% { transform: rotate(-8.0deg) }
            30% { transform: rotate(14.0deg) }
            40% { transform: rotate(-4.0deg) }
            50% { transform: rotate(10.0deg) }
            60% { transform: rotate( 0.0deg) }
            100% { transform: rotate( 0.0deg) }
        }

        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        @-webkit-keyframes blink {
          20%,
          24%,
          55% {
            color: #111;
            text-shadow: none;
          }

          0%,
          19%,
          21%,
          23%,
          25%,
          54%,
          56%,
          100% {
        /*     color: #fccaff;
            text-shadow: 0 0 5px #f562ff, 0 0 15px #f562ff, 0 0 25px #f562ff,
              0 0 20px #f562ff, 0 0 30px #890092, 0 0 80px #890092, 0 0 80px #890092; */
          text-shadow: 0 0 5px #ffa500, 0 0 15px #ffa500, 0 0 20px #ffa500, 0 0 40px #ffa500, 0 0 60px #ff0000, 0 0 10px #ff8d00, 0 0 98px #ff0000;
          color: #fff6a9;
          }
        }

        @keyframes blink {
          20%,
          24%,
          55% {
            color: #111;
            text-shadow: none;
          }

          0%,
          19%,
          21%,
          23%,
          25%,
          54%,
          56%,
          100% {
        /*     color: #fccaff;
            text-shadow: 0 0 5px #f562ff, 0 0 15px #f562ff, 0 0 25px #f562ff,
              0 0 20px #f562ff, 0 0 30px #890092, 0 0 80px #890092, 0 0 80px #890092; */
          text-shadow: 0 0 5px #ffa500, 0 0 15px #ffa500, 0 0 20px #ffa500, 0 0 40px #ffa500, 0 0 60px #ff0000, 0 0 10px #ff8d00, 0 0 98px #ff0000;
            color: #fff6a9;
          }
        }

        .container {
          --color-main: #a76130;
          --color-primary: #913734;
          --color-secondary: #54676c;
          --color-tertiary: #6c5370;

          background: linear-gradient(-45deg, var(--color-main), var(--color-primary), var(--color-secondary), var(--color-tertiary));
          background-size: 400% 400%;
          animation: gradient 25s ease infinite;

          width: 100%;
          height: 300px;

          display: flex;
          justify-content: center;
          align-items: center;

          color: white;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .wave {
          animation: wave 3s ease-in -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
        }

        @media (prefers-color-scheme: dark) {
          .container {
            background: #0f1116;
          }

          h1 {
            text-shadow: 0 0 5px #fa6505, 0 0 15px #fa6505, 0 0 20px #fa6505, 0 0 40px #fa6505, 0 0 60px #ff0000, 0 0 10px #fa6505, 0 0 98px #ff0000;
            animation: blink 12s infinite;
            -webkit-animation: blink 12s infinite;
          }
        } 

        @media (prefers-reduced-motion) {
          .container {
            animation: none;
          }

          .wave {
            animation: none;
          }
        }
      </style>

      <div class="container">
        <h1>
          Alohamora
          <div class="wave">ðŸª„</div>
        </h1>
      </div>
    </div>
  </foreignObject>
</svg>